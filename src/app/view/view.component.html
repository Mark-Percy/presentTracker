<button [routerLink]="['/','dashboard']">Dashboard</button>
<button (click)="save()">Save</button>
<h1>{{eventName}}</h1>
<button>SetUp stages</button>
<button *ngIf="eventStages.length == 0" (click)="addDefaultStages()">add default stages</button>
<div class="stages">
    <div>People</div>
    <div *ngFor="let stage of eventStages">{{stage}}</div>
</div>
<div *ngFor="let person of addedPeople" class="person">
    <span>{{person['name']}}</span>
    <input *ngFor="let stage of eventStages; index as i" type="checkbox" (click)="updateCheck(person['id'], i)" [checked]="checkIfComplete(person['id'], i)">
</div>
<button *ngFor="let person of unaddedPeople" (click)="addToEvent(person.id)">{{person.name}}</button>
